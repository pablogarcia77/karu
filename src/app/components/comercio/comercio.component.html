<app-header></app-header>
<div class="row" style="margin:20px 0" *ngFor="let comercio of comercios">
    <div class="col">
        <a [routerLink]="['/comercio/', comercio.id_comercio]">
            <div class="card borde-redondo" style="width:100%">
                <img src="assets/images/comercios/{{comercio.id_comercio}}.png" class="card-img-top borde-redondo" alt="{{comercio.razon}}" style="height:100%">
                <div class="titulo d-flex align-items-center justify-content-center">
                    <h4 class="text-center">{{comercio.razon}}</h4>
                </div>
            </div>
        </a>
    </div>
</div>
