<div class="container">
    <form method="post">
        <div class="login">
            <div class="tituloIngreso">
                <h5 class="negrita versalita">Ingreso</h5>
            </div>
            <div class="formulario"  style="margin-top: 20px;">
                <div class="form-group">
                    <input [(ngModel)]="usuario.username" name="usuario" type="text" class="form-control" placeholder="Usuario" required="required">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="usuario.password" name="password" type="password" class="form-control" placeholder="Contraseña" required="required">
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="error">Usuario o contraseña incorrectos</div>
            <div class="alert alert-warning" role="alert" *ngIf="bloqueado">Usuario bloqueado, contacte al administrador</div>
            <div class="row text-center" style="margin-top: 20px;">
                <div class="col-12">
                    <button type="button" class="btn verde col-12" (click)="onSubmit()">Entrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
