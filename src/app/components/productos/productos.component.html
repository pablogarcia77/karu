<app-cart></app-cart>
<div class="fondoComercio">
    <img src="assets/images/comercios/{{comercio.id_comercio}}.png" class="imagenComercio" alt="{{comercio.razon}}">
</div>
<div class="nombreComercio">
    <h1 class="text-center nombreProducto">{{comercio.razon}}</h1>
    <br>
    <div class="text-center mb-0">
        <ul class="list-inline">
            <li class="list-inline-item oferta">
                <fa-icon [icon]="['fas','certificate']" [styles]="{'stroke': 'white', 'color': 'red'}" size="s"></fa-icon>
            </li>
            <li class="list-inline-item">
                <p class="nombreProducto">Oferta</p>
            </li>
          </ul>
    </div>
</div>
<div class="container">
    <div *ngFor="let categoria of categorias">
        <div class="categoria">{{categoria.nombre}}</div>
        <div *ngFor="let producto of productos">
            <div class="container productos no-gutters" *ngIf="producto.categoria == categoria.id_categoria">
                <div class="oferta">
                    <fa-icon *ngIf="producto.oferta == 1" [icon]="['fas','certificate']" [styles]="{'stroke': 'white', 'color': 'red'}" size="s"></fa-icon>
                </div>
                <div class="col-5  ml-auto productoNombre" (click)="addCart(producto)">
                    <div class="nombreProducto">{{producto.nombre}}</div>
                    <div class="descripcion">{{producto.descripcion}}</div>
                </div>
                <div class="col-1">
                    <fa-icon [icon]="['fas','plus-square']" (click)="addCart(producto)"></fa-icon>
                </div>
                <fa-icon [icon]="['fas','minus-square']" (click)="removeOne(producto)"></fa-icon>
                <div class="col-4 ml-auto align-right text-right nombreProducto precioProducto">${{producto.precio}},00</div>
            </div>
            <div class="linea" *ngIf="producto.categoria == categoria.id_categoria"></div>
        </div>
        <br>
        <div class="dropdown-divider"></div>
    </div>
</div>
